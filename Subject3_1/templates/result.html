<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>result page: 입력한 값을 출력함</title>
  <style>
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR',sans-serif}
    table{border-collapse:collapse}
    th,td{border:1px solid #000;padding:6px 10px}
    caption{margin-bottom:8px;font-weight:800}
  </style>
</head>
<body>
  <!-- v1.1 (Subject3_1) -->
  <table>
    <caption>학생 정보</caption>
    {% for key, value in result.items() %}
      <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
